<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <aside class="sidebar">
        <button class="new-chat-btn">
            <span class="material-symbols-rounded">add</span>
            <p>New Chat</p>
        </button>
        <div class="recent-history">
            <p class="title">Recent</p>
            </div>
    </aside>

    <main class="main-container">
        <header class="header">
            <h1>Hello, Qasim</h1>
            <p>How can I help you today?</p>
        </header>

        <section class="chat-list" id="chat-list"></section>

        <footer class="input-container">
            <div id="image-preview-container" class="image-preview-container"></div>
            
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Enter a prompt here..." autocomplete="off">
                <div class="icon-group">
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <label for="file-input" class="material-symbols-rounded">image</label>
                    <span class="material-symbols-rounded" id="send-btn">send</span>
                </div>
            </div>
            <p class="disclaimer">Gemini may display inaccurate info, including about people, so double-check its responses.</p>
        </footer>
    </main>
    <script type="module" src="/script.js"></script>
</body>
</html>
